    function cleanMessage(message) {
        // ðŸ§¹ Remove any URLs, whether plain or inside brackets
        message = message.replace(/\[?\b(?:https?:\/\/|www\.)\S+\]?/gi, '');
        message = message.replace(/\[!\[.*?\]\(.*?\)\]\(.*?\)/g, '');
        message = message.replace(/\[.*?\]\(.*?\)/g, '');
        // ðŸ§¹ Remove unnecessary special characters, keeping Arabic, English letters, and punctuation
        return message.replace(/[^a-zA-Z\u0600-\u06FF0-9.,? ]/g, '').trim();
    }

    class AudioQueue {
        constructor() {
          this.queue = [];
          this.currentAudio = null;
          this.isPlaying = false;
        }
  
        addAudio(audio) {
          this.queue.push(audio);
          if (!this.isPlaying) {
            this.playNext();
          }
        }
  
        async playNext() {
          if (this.queue.length === 0) {
            this.isPlaying = false;
            return;
          }
          this.isPlaying = true;
          this.currentAudio = this.queue.shift();
          this.currentAudio.addEventListener("ended", () => {
            this.currentAudio = null;
            this.playNext();
          });
          try {
            await this.currentAudio.play();
          } catch (error) {
            console.error("Error playing audio:", error);
            this.playNext();
          }
        }
  
        stopAll() {
          if (this.currentAudio) {
            this.currentAudio.pause();
            this.currentAudio.currentTime = 0;
            this.currentAudio = null;
          }
          this.queue = [];
          this.isPlaying = false;
        }
    }
  
    function chunkText(text, chunkSize = 80) {
        const words = text.split(' ');
        const chunks = [];
        let currentChunk = [];
        let currentLength = 0;
    
        for (const word of words) {
            if (currentLength + word.length > chunkSize) {
                chunks.push(currentChunk.join(' '));
                currentChunk = [word];
                currentLength = word.length;
            } else {
                currentChunk.push(word);
                currentLength += word.length + 1;
            }
        }
    
        if (currentChunk.length > 0) {
            chunks.push(currentChunk.join(' '));
        }
    
        return chunks;
    }

	function splitTextByLanguage(text) {
        const words = text.split(/\s+/);
        let chunks = [];
        let currentChunk = [];
        let currentLang = detectLanguage(words[0]);
    
        words.forEach(word => {
            const lang = detectLanguage(word);
            if (lang !== currentLang && currentChunk.length > 0) {
                chunks.push({ text: currentChunk.join(" "), lang: currentLang });
                currentChunk = [];
            }
            currentChunk.push(word);
            currentLang = lang;
        });
    
        if (currentChunk.length > 0) {
            chunks.push({ text: currentChunk.join(" "), lang: currentLang });
        }
    
        return chunks;
    }
    function detectLanguage(text) {
        return /[\u0600-\u06FF]/.test(text) ? "ar-XA" : "en-US";
    }
    

    async function playTTS(text) {
        if (!ttsEnabled) {
            console.log("ðŸ”‡ TTS is disabled, skipping playback.");
            return;
        }
    
        const cleanedText = cleanMessage(text); // âœ… Clean the text first
    
        if (!cleanedText) {
            console.log("ðŸš¨ No valid text after cleaning. Skipping TTS.");
            return; // Stop if the text is empty after cleaning
        }
    
        // âœ… Split text into Arabic & English chunks
        const chunks = splitTextByLanguage(cleanedText);
        console.log("âœ… Processed TTS chunks:", chunks);
    
        for (let i = 0; i < chunks.length; i++) {
            if (i > 0) {
                await new Promise(resolve => setTimeout(resolve, 300)); // Slight delay for smooth transitions
            }
    
            const accessToken = await fetchGoogleAccessToken();
            if (!accessToken) {
                console.error("âŒ No valid Google TTS access token");
                return;
            }
    
            const requestBody = {
                input: { text: chunks[i].text },
                voice: {
                    languageCode: chunks[i].lang,
                    name: chunks[i].lang === "ar-XA" ? "ar-XA-Wavenet-B" : "en-US-Wavenet-D"
                },
                audioConfig: { audioEncoding: "LINEAR16" }
            };
    
            try {
                const response = await fetch(googleTtsApi, {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${accessToken}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(requestBody)
                });
    
                if (response.ok) {
                    const responseData = await response.json();
                    if (responseData.audioContent) {
                        const audioData = atob(responseData.audioContent);
                        const audioBlob = new Blob([new Uint8Array([...audioData].map(c => c.charCodeAt(0)))], { type: "audio/wav" });
                        const audioUrl = URL.createObjectURL(audioBlob);
                        const audio = new Audio(audioUrl);
                        audioQueue.addAudio(audio);
                    }
                } else {
                    console.error("âŒ Google TTS API Error:", await response.text());
                }
            } catch (error) {
                console.error("âŒ Network Error:", error);
            }
        }
    }
